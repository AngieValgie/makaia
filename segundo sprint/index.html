<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <figure id="figure1">
            <img src="images/card-logo.svg" alt="">
            <p>fgjhkjlk</p>
        </figure>
        <figure id="figure2">
            <p>000</p>
        </figure>
    </aside>
    <main>
        <form action="" id="form" method="get">
            <div class="formItems">
                <label for="name">CARDHOLDER NAME</label>
                <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed" required>
                <p id="nameCardp"></p>
            </div>

            <div class="formItems">
                <label for="cardNumber">CARD NUMBER</label>
                <input type="number" id="cardNumber" name="cardNumber" placeholder="9591 6489 8536 6293" required>
                <p id="cardNumberp"></p>
            </div>

            <div class="formItems">
                <label for="expDate">EXP. DATE (MM/YY)</label>
                <div class="formItems--expDate">
                    <input type="text" id="mm" name="expDate" placeholder="MM" required>
                    <input type="text" id="yy" name="expDate" placeholder="YY" required>
                </div>
                <p id=""></p>
            </div>

            <div class="formItems">
                <label for="cvc">CVC</label>
                <input type="number" id="cvc" name="cvc" placeholder="e.g. 537" required>
                <p id="cardNumberp"></p>
            </div>

            <button type="submit">Confirm</button>
        </form>
    </main>
</body>
</html>
