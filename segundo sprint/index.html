<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <figure id="figure1">
            <img src="images/card-logo.svg" alt="">
            <h2 id="cardNum">0000 0000 0000 0000</h2>
            <div class="cardExpAndName">
                <p id="cardName">Jane Appleseed</p>
                <p id="cardExpDate"> 30/02</p>
            </div>
        </figure>
        <figure id="figure2">
            <p id="cardCvc">000</p>
        </figure>
    </aside>
    <main>
        <form action="" id="form" method="get">
            <div id="namep" class="formItems">
                <label for="name">CARDHOLDER NAME</label>
                <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed">
                
            </div>

            <div id="numberp" class="formItems">
                <label for="cardNumber">CARD NUMBER</label>
                <input type="number" id="cardNumber" name="cardNumber" placeholder="0000 0000 0000 0000">
                
            </div>

            <div id="expDatep">
            <div class="containerExpCvc">
                <div class="formItems">
                    <label for="expDate">EXP. DATE (MM/YY)</label>
                    <div class="formItems--expDate">
                        <input type="text" id="mm" name="expDate" placeholder="MM">
                        <input type="text" id="yy" name="expDate" placeholder="YY">
                    </div>
                    
                </div>

                <div id="cvcp" class="formItems cvc">
                    <label for="cvc">CVC</label>
                    <input type="number" id="cvc" name="cvc" placeholder="e.g. 537">
                    
                </div>
            </div>
            </div>

            <button type="submit">Confirm</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
