<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <main>
        <section class="section1">
            <div class="div--section1">
                <article>
                    <h3>My Balance</h3>
                    <p>$921.48</p>
                </article>
                <figure>
                    <img src="./img/logo.svg" alt="">
                </figure>
            </div> 
        </section>

        <section class="section2">
            <div class="div--section2">
                <h2>Spending - Last 7 days</h2>

                <div class="daysAndExpenses">
                    <div id="bar1" class="barContent">
                        <div class="paragraphBar"><p>$52.36</p></div>
                        <div class="bar barMon"></div>
                        <p>Mon</p>
                    </div>

                    <div id="bar2" class="barContent">
                        <div class="paragraphBar"><p>$31.07</p></div>
                        <div class="bar barTue"></div>
                        <p>Tue</p>
                    </div>

                    <div id="bar3" class="barContent">
                        <div class="paragraphBar"><p>$200</p></div>
                        <div class="bar barWed"></div>
                        <p>Wed</p>
                    </div>

                    <div id="bar4" class="barContent">
                        <div class="paragraphBar"><p>$4.03</p></div>
                        <div class="bar barThu"></div>
                        <p>Thu</p>
                    </div>

                    <div id="bar5" class="barContent">
                        <div class="paragraphBar"><p>$20.90</p></div>
                        <div class="bar barFri"></div>
                        <p>Fri</p>
                    </div>

                    <div id="bar6" class="barContent">
                        <div class="paragraphBar"><p>$100</p></div>
                        <div class="bar barSat"></div>
                        <p>Sat</p>
                    </div>

                    <div id="bar7" class="barContent">
                        <div class="paragraphBar"><p>$1007</p></div>
                        <div class="bar barSun"></div>
                        <p>Sun</p>
                    </div>
                </div>

                <hr>

                <div class="totalAndlastMonth">
                    <div class="totalThisMont">
                        <p>Total this month</p>
                        <h2>$478.33</h2>
                    </div>
                    <div class="lastMonth">
                        <h3>+2.4%</h3>
                        <p>From last month</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
