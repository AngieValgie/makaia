<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/sprints_entregas/cuarto Sprint/css/style.css">
</head>
<body>
    <div id="locationSelect" class="locationSelect">
        <div class="locationSelectDiv">
            <img id="close" src="/sprints_entregas/cuarto Sprint/css/img/cancel.svg" alt="">
            <h1>¿Dónde quieres recibir tu pedido?</h1>
            <p>Para poder ofrecerte productos dentro de tu área, necesitamos tu dirección</p>
            <div class="addressdiv">
                <span class="material-symbols-outlined">location_on</span>
                <select id="address">
                    <option value="">Elije tu ubicación</option>
                </select>
            </div>
            <button class="button">Guardar</button>
        </div>
    </div>

    <div id="productsInCart" class="productsInCart">
        <div class="productsInCartDiv">
            <div class="deliver">
                <p>Entregar en: <span>${ciudad}</span></p>
                <img id="close" src="/sprints_entregas/cuarto Sprint/css/img/cancel.svg" alt="">
            </div>
            <div class="productsInCartCard">
                <div class="puductNamePriceImg">
                    <img src="" alt="">
                    <div class="puductNamePrice">
                        <p class="precio">${precioFinal}</p>
                        <p class="nombre">${nombre}</p>
                    </div>
                </div>
                <div class="addRemove">
                    <button>+</button>
                    <p class="amount">1</p>
                    <button>-</button>
                </div>
            </div>
        </div>
    </div>
    

    <nav class="nav">
        <figure><img src="/sprints_entregas/cuarto Sprint/css/img/Tiendita.svg" alt=""></figure>
        <div class="nav__div">
            <div id="location">
                <span class="material-symbols-outlined">location_on</span>
                <p id="locationName">Antioquia, Medellín</p>
            </div>
            <button class="button btnNav"><img src="/sprints_entregas/cuarto Sprint/css/img/carrito.svg" alt=""><p id="">5</p></button>
        </div>
    </nav>

    <main>
        <section class="banner">
            <h1>¡Adquiere todos tus productos favoritos al mejor precio!</h1>
        </section>
        
        <section id="offers" class="offerS">
            <h1>Ofertas</h1>
            <div class="offersContainer">
                <div id="offerCard" class="offerCard">
                </div>
            </div>
        </section>
    </main>

    <script src="/sprints_entregas/cuarto Sprint/js/main.js" type="module"></script>
</body>
</html>
